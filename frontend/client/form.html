<!DOCTYPE html>
<html>
    <head>
        <style>
            #input-form {
                position: fixed;
                padding: 15px;
                height: 200px;
                width: 400px;
                transform: translate(-50%, -50%);
                background-color: #131521;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content:space-around;
                border-radius: 5px;
                border: 3px solid #FDBC56;
            }
            #input-form input {
                /* padding: xpx; */
                font-size: 20px;
                width: 350px;
                font-family: 'aidafont';
            }
            .title {
                color: white;
                font-family: 'aidafont';
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <div id="input-form">
            <div class="title">Authorization</div>
            <input type="text" name="login" placeholder="Login" />
            <input type="text" name="password" placeholder="Password" />
            <input type="submit" name="submit" value="Submit" />
        </div>
    </body>
</html>
